<meta charset="UTF-8">

<script type="text/javascript" src="js/lib/myframe.js"></script>

</head>
<body onload="javascript:queryAd()">
	<div class="container">
		<!--  导航栏 -->
	    <nav class="navbar navbar-inverse navbar-fixed-top">
	    	<div class="container">
	    		<a class="navbar-brand" href="itech.jsp">武理解析-Wulijiexi</a>
	    		<div class="collapse navbar-collapse" id="bs-example-bavbar-collapse-1">
	    			<ul class="nav navbar-nav na">
	    				<li><a href="keyword_manage.jsp">关键词管理</a></li>
	    				<li><a href="addPic_reply.html">添加图文回复</a></li>
	    				<li><a href="addText_reply.html">添加文字回复</a></li>
	    				<li class="active"><a href="addAd.html">广告设置</a></li>
	    				<li><a href="defaultTextReply.html">设置默认回复</a>
	    				<li><a href="Reply4Sub.jsp">设置关注回复</a>
	    				<li><a href="#">查看统计数据</a></li>
	    			</ul>
	    		</div>
	    	</div>
	    </nav>
	    
	    <!-- Well -->
	    <div class="well" id="form_area">
	    	<!-- 显示当前广告 -->
	    	<div id="currentAd"></div>
	    	<!-- 表单部分 -->
	    	<form action="ConfigServlet" method="post">
	    	  <input type="hidden" name="reply_type" value="ad">
			  <div class="form-group">
			    <label for="title">广告标题</label>
			    <input type="text" class="form-control" id="title" name="title" placeholder="图文标题" required="required">
			  </div>
			  <div class="form-group">
			    <label for="description">广告描述</label>
			    <input type="text" class="form-control" id="description" name="description" placeholder="图文描述">
			  </div>
			  <div class="form-group">
			    <label for="pic_url">广告封面图片地址</label>
			    <input type="url" class="form-control" id="pic_url" name="pic_url" placeholder="例如：http://www.baidu.com/img/hello.jpg" required="required">
			  </div>
			  <div class="form-group">
			    <label for="url">广告文章地址</label>
			    <input type="url" class="form-control" id="url" name="url" placeholder="例如：http://www.baidu.com/article/wulijiexi.html" required="required">
			  </div>
			  <button type="submit" class="btn btn-info">提交</button>
			</form>
	    </div>
	    
	    <!--版权信息-->
